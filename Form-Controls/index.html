        <div>

          <input type="text" id="First Name" name="First Name" placeholder="your first name here" required> <br><br>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" 
          placeholder="please enter email" required>
        </div>
        <div>
          <p>Color</p>
          <label for="white">white</label>
          <input type="radio" id="white" name="color" value="white" required>
          <label for="Black">Black</label>
          <input type="radio" id="black" name="color" type="black">
          <label for="grey">Grey</label>
          <input type="radio" id="grey" name="color" value="color"> 
        </div>
